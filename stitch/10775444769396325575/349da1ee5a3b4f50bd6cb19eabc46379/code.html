<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Template Picker Variant 2</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#8B5CF6", // Purple/Blue tone from the primary button idea or generic primary
                        "primary-action": "#93c5fd", // Light blue used in the screenshot for "Insert to reply"
                        "primary-action-text": "#1e3a8a", // Darker text for contrast
                        "background-light": "#F3F4F6", // Light grey background behind modal
                        "background-dark": "#111827", // Dark background behind modal
                        "surface-light": "#FFFFFF",
                        "surface-dark": "#1F2937",
                        "border-light": "#E5E7EB",
                        "border-dark": "#374151",
                    },
                    fontFamily: {
                        display: ["Inter", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "0.5rem",
                    },
                },
            },
        };
    </script>
<style>::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(156, 163, 175, 0.5);
            border-radius: 20px;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased flex items-center justify-center min-h-screen p-4">
<div class="w-full max-w-md bg-surface-light dark:bg-surface-dark rounded-2xl shadow-xl overflow-hidden flex flex-col max-h-[90vh]">
<div class="px-6 py-4 flex justify-between items-center border-b border-border-light dark:border-border-dark bg-white dark:bg-surface-dark sticky top-0 z-10">
<h1 class="text-xl font-bold text-gray-900 dark:text-white">Template Picker</h1>
<div class="flex items-center space-x-3 text-gray-500 dark:text-gray-400">
<button class="p-1 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-full transition-colors">
<span class="material-icons-round text-xl">refresh</span>
</button>
<button class="p-1 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-full transition-colors">
<span class="material-icons-round text-xl">close</span>
</button>
</div>
</div>
<div class="p-6 overflow-y-auto flex-1">
<div class="flex border-b border-border-light dark:border-border-dark mb-6">
<button class="flex-1 pb-3 text-sm font-medium text-primary border-b-2 border-primary focus:outline-none transition-colors">
                    Predefined
                </button>
<button class="flex-1 pb-3 text-sm font-medium text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-300 focus:outline-none transition-colors">
                    WhatsApp templates
                </button>
</div>
<div class="space-y-4">
<div>
<label class="block text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase tracking-wide mb-2">
                        Predefined Template
                    </label>
<div class="relative">
<select class="block w-full pl-3 pr-10 py-3 text-base border-gray-300 dark:border-gray-600 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm rounded-lg bg-white dark:bg-gray-800 text-gray-900 dark:text-white shadow-sm appearance-none">
<option disabled="" selected="" value=""></option>
</select>
<div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-500">
<span class="material-icons-round">expand_more</span>
</div>
</div>
</div>
<div class="bg-yellow-50 dark:bg-yellow-900/20 border border-yellow-200 dark:border-yellow-700/50 rounded-lg p-4">
<div class="flex">
<div class="flex-shrink-0">
</div>
<div class="">
<p class="text-sm text-yellow-800 dark:text-yellow-200">
                                No predefined templates yet. Create your first template.
                            </p>
</div>
</div>
</div>
<div class="flex items-center gap-3">
<button class="flex items-center justify-center px-4 py-2 border border-gray-300 dark:border-gray-600 shadow-sm text-sm font-medium rounded-lg text-gray-700 dark:text-gray-200 bg-white dark:bg-gray-800 hover:bg-gray-50 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
<span class="material-icons-round text-sm mr-1.5">add</span>
                        New
                    </button>
<button class="flex items-center justify-center px-4 py-2 border border-gray-200 dark:border-gray-700 shadow-sm text-sm font-medium rounded-lg text-gray-400 dark:text-gray-600 bg-gray-50 dark:bg-gray-800/50 cursor-not-allowed">
<span class="material-icons-round text-sm mr-1.5">edit</span>
                        Edit
                    </button>
<button class="flex items-center justify-center px-4 py-2 border border-red-200 dark:border-red-900/50 shadow-sm text-sm font-medium rounded-lg text-red-600 dark:text-red-400 bg-red-50 dark:bg-red-900/10 hover:bg-red-100 dark:hover:bg-red-900/30 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
<span class="material-icons-round text-sm mr-1.5">delete</span>
                        Delete
                    </button>
</div>
<div class="bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800/50 rounded-lg p-4 mt-4">
<p class="text-sm text-red-700 dark:text-red-300">
                        Predefined templates could not be loaded.
                    </p>
</div>
</div>
</div>
<div class="px-6 py-4 bg-gray-50 dark:bg-gray-800/50 border-t border-border-light dark:border-border-dark flex justify-end items-center gap-3">
<button class="px-5 py-2.5 border border-gray-300 dark:border-gray-600 shadow-sm text-sm font-medium rounded-lg text-gray-700 dark:text-gray-200 bg-white dark:bg-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-colors">
                Cancel
            </button>
<button class="px-5 py-2.5 shadow-sm text-sm font-medium rounded-lg text-white bg-blue-500 hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors">
                Insert to reply
            </button>
</div>
</div>

</body></html>
